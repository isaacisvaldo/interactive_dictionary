services:
  postgres:
    image: postgres:15
    container_name: dict_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dict_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: dict_redis
    restart: always
    ports:
      - "6379:6379"

  dict_dev_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dict_dev_app
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - .env  

volumes:
  postgres_data:
